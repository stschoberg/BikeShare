  <script>
    function myFunction(to_toggle) {
      var x = document.getElementById(to_toggle);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
</script>
<style type"text/css">
   /* Set the size of the div element that contains the map */
  #map {
    height: 400px;  /* The height is 400 pixels */
    width: 100%;  /* The width is the width of the web page */
   }
</style>

<script>
// Initialize and add the map
function initMap() {
  var centerlatlng = new google.maps.LatLng(34.052200, -118.247300);
  var myOptions = {
    zoom: 15,
    center: centerlatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("map"), myOptions);

  var top1 = {lat: 34.046520 , lng: -118.237411};
  var top2 = {lat: 34.050880 , lng: -118.248253};
  var top3 = {lat: 34.048550, lng: -118.259048 };
  var top4 = {lat: 34.046810 , lng: -118.256981};
  var top5 = {lat: 34.044701, lng: -118.252441};


  var marker1 = new google.maps.Marker({
    position: top1,
    map: map,
  });

  var marker2 = new google.maps.Marker({
    position: top2,
    map: map,
  });

  var marker3 = new google.maps.Marker({
    position: top3,
    map: map,
  });

  var marker4 = new google.maps.Marker({
    position: top4,
    map: map,
  });

  var marker5 = new google.maps.Marker({
    position: top5,
    map: map,
});

console.log("calling intialize google maps")
}

</script>

<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyCBJ5kRHDzEfzD4Hh6iEt2xkh4L3ZGNgxg&callback=initMap"></script>

  <style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>
